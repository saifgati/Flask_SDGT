<!DOCTYPE HTML>
<html>
	<head>
		<title>Log In</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/assets/css/main.css" />
    </head>
	<body class="is-preload">
		<!-- Main -->
		<section id="main" class="wrapper">
			<div class="inner">
				<div class="content">
					<!-- Elements -->
					<div class="row">
						<div class="col-2"></div>
						<div class="col-8">
							<h3 class="centered">Log in</h3>
							<form method="post" action="{{ url_for('login') }}">
								<div class="row gtr-uniform">
									<div class="col-12 col-12-xsmall">
										<input type="text" name="Key" id="Key" value="" placeholder="Company" />
									</div>
									<div class="col-12 col-12-xsmall">
										<input type="email" name="email" id="email" value="" placeholder="Email" />
									</div>
									<div class="col-12 col-12-xsmall">
										<input type="password" name="password" id="password" value="" placeholder="Password" />
									</div>
									<br>
									<!-- Break -->
									<div class="centered col-8 col-12-small">
										<input type="radio" id="radio-alpha" name="radio" value="True" unchecked>
										<label for="radio-alpha">I'm not  a Robot !</label>
									</div>
									<!-- Break -->
									<div class="col-12">
										<ul class="actions">
											<li><input type="submit" value="Log In" class="primary" /></li>
											<li><a href="{{ url_for('index') }}" type="submit" class="button">Back Home</a></li>
										</ul>
										<div class="row">
										<div class="centered col-6">
											<h5>Don't have an account yet?</h5>
											<hr>
											<a href="{{ url_for('signup') }}">Create an account</a>
										</div>
										<div class="centered col-6">
											<h5>Forget your Password ?</h5>
											<hr>
											<a href="{{ url_for('reset') }}">Reset Password</a>
										</div></div>
                                    <br>
                                        {% if smessage %}
                                            <div class="alert alert-success">
                                                {{ smessage }}
                                            </div>
                                        {% endif %}
                                        {% if umessage %}
                                            <div class="alert alert-danger">
                                                {{ umessage }}
                                            </div>
                                        {% endif %}

									</div>
								</div>
							</form>
						</div>
						<div class="col-3"></div>
					</div>
				</div>
			</div>
		</section>
		<!-- Scripts -->
			<script src="../static/assets/js/jquery.min.js"></script>
			<script src="../static/assets/js/browser.min.js"></script>
			<script src="../static/assets/js/breakpoints.min.js"></script>
			<script src="../static/assets/js/util.js"></script>
			<script src="../static/assets/js/main.js"></script>

	</body>
</html>
