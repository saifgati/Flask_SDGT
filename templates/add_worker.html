<!DOCTYPE HTML>
<html>
<head>
    <title>Add worker admin</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/assets/css/main.css"/>

</head>
<body class="is-preload">


<!-- Main -->
<section id="main" class="wrapper">
    <div class="inner">
        <div class="content">
            <!-- Elements -->

            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <h3 class="centered">Add worker</h3>
                    <form method="POST" action="/add_worker">
                        <div class="col-12 col-12-xsmall">
                            <input type="text" name="Worker_name" id="Worker_name" value="" placeholder="Worker Name"/>
                        </div>
                        <br>
                        <div class="col-12 col-12-xsmall">
                            <input type="text" name="Company" id="Company" value="" placeholder="Company"/>
                        </div>
                        <br>
                        <br>
                        <div class="row">
                            <div class="col-1"></div>

                            <ul class="actions">
                                <li><input type="submit" value="ADD" class="primary"/></li>


                                <li><a href="{{ url_for('logout_admin') }}" type="submit"
                                       class="button">Logout</a></li>
                            </ul>
                        </div>
                        <br>
                        {% if smessage %}
                            <div class="alert alert-success">
                                {{ smessage }}
                            </div>
                        {% endif %}
                        {% if umessage %}
                            <div class="alert alert-danger">
                                {{ umessage }}
                            </div>
                        {% endif %}

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Scripts -->
<script src="../static/assets/js/jquery.min.js"></script>
<script src="../static/assets/js/browser.min.js"></script>
<script src="../static/assets/js/breakpoints.min.js"></script>
<script src="../static/assets/js/util.js"></script>
<script src="../static/assets/js/main.js"></script>

</body>
</html>
